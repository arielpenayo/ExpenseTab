<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Clientes
                   
                    <div class="card-actions">
                        <a style="width: 80px;" role="button"
                            ui-sref="app.maestros.clienteRegistrar"
                            class="btn btn-minimize btn-light bg-transparent float-right" uib-popover="Registrar nuevo"
                            popover-trigger="'mouseenter'" popover-placement="auto left">
                            <i class="fa fa-plus" aria-hidden="true"></i> Nuevo
                        </a>
                    </div>
                </div>
                <div class="card-body" style="overflow-x:auto;">
                    <table class="table table-hover table-sm table-excel table-striped">
                        <thead>
                            <tr>
                                <th>Detalles</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="!vm.clientes.length && !vm.dataLoading">
                                <td colspan="10">Sin registros</td>
                            </tr>
                            <tr ng-if="vm.dataLoading">
                                <td colspan="10">
                                    <span><i class="fa fa-spinner fa-pulse fa-fw"></i></i>Cargando...</span>
                                </td>
                            </tr>

                            <form>
                                <div class="form-row d-flex align-items-center">
                                    <div class="form-group col-sm-12 col-md-2">
                                        <label for="razonSocial">Raz√≥n social: </label>
                                        <input ng-model="search.clienteRazonSocial" class="form-control"
                                            id="razonSocial">
                                    </div>
                                </div>
                            </form>
                            <tr ng-repeat="c in vm.clientes | filter:{clienteRazonSocial:search.clienteRazonSocial}">
                                <td text-align="center" ><a class="text-info" ui-sref="app.maestros.clienteEditar({ id: c.clienteId })" >{{c.clienteRazonSocial}}</a> <br>
                                 <strong> Id: </strong> {{c.clienteId}} <br>
                                 <strong>Doc:</strong> {{c.clienteDoc}} <br>
                                 <strong>Ruc:</strong> {{c.clienteRuc}} <br>
                                 <strong>Tel:</strong> {{c.clienteTelefono}} <br>
                                 <strong>Direccion:</strong> {{c.clienteDireccion}}
                                
                                </td>
                                <td>
                                <button ng-click="vm.eliminar(c.clienteId)" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button></td>
                                
                               
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
