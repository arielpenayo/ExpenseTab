<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <i class="fa fa-align-justify"></i> Transacciones
                   
                    <div class="card-actions">
                        <a style="width: 80px;" role="button"
                            ui-sref="app.transaccionRegistrar"
                            class="btn text-white bg-info float-right" uib-popover="Registrar nuevo"
                            popover-trigger="'mouseenter'" popover-placement="auto left">
                            <i class="fa fa-plus" aria-hidden="true"></i> Nuevo
                        </a>
                    </div>
                </div>
                
        </div>
        <div class="card" ng-repeat="c in vm.transacciones">
            <div class="card-body" >
                <h5 class="card-title"><a class="text-info" ui-sref="app.transaccionEditar({ id: c.transaccionId })" >{{c.transaccionFecha | date:'dd/MM/yyyy'}}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">Categor√≠a: {{c.categoriaDenominacion}}</h6>
                <p class="card-text">Monto: {{c.transaccionMonto | number}}</p>
                <p><button ng-click="vm.eliminar(c.transaccionId)" class="btn btn-default btn-sm float-right"><i class="fa fa-trash-o"></i></button></p>
                
              </div>
        </div>
    </div>
</div>
</div>
