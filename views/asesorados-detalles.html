<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <i class="fa fa-align-justify"></i> {{vm.transacciones[0].usuarioNombreApellido}}
                    <div class="card-actions">
                        <button style="width: 50px;" type="button" ng-click="vm.imprimir(vm.transacciones,vm.transacciones[0].usuarioNombreApellido)"
                        ng-disabled="!vm.transacciones.length " class="btn  float-right text-white bg-info"  uib-popover="Imprimir"
                            popover-trigger="'mouseenter'" popover-placement="auto left">
                            <i class="fa fa-print"></i></button>
                    </div>
                </div>
                
        </div>
        <div class="card" >
            <div class="card-body" >
                <table class="table table-hover table-sm table-excel table-striped">
                    <thead>
                        <tr>
                            <th>Detalles</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <form>
                            <div class="form-row d-flex align-items-center">
                                <div class="form-group col-sm-12 col-md-2">
                                    <label for="razonSocial">Filtrar: </label>
                                    <input ng-model="search.fecha" class="form-control"
                                        id="razonSocial">
                                </div>
                            </div>
                        </form>

                        <tr ng-repeat="c in vm.transacciones | filter:{fecha:search.fecha}">
                            <td text-align="center" >{{c.fecha}}  <br>
                             <strong> Categor√≠a:</strong> {{c.categoriaDenominacion}} <br>
                             <strong>Monto:</strong> {{c.transaccionMonto | number}} <br> 
                            </td> 
                           
                        </tr>
                    </tbody>
            </table> 
                
              </div>
        </div>
    </div>
</div>
</div>
